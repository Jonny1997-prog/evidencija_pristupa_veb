{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-5 col-md-7">
    <div class="card card-soft p-4">
      <h5 class="mb-3">Promena lozinke</h5>

      {% if message %}
      <div class="alert alert-success py-2 small">{{ message }}</div>
      {% endif %}
      {% if error %}
      <div class="alert alert-danger py-2 small">{{ error }}</div>
      {% endif %}

      <form method="post" class="row g-3">
        <div class="col-12">
          <label class="form-label">Trenutna lozinka</label>
          <input type="password" name="current_password" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Nova lozinka</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Ponovi novu lozinku</label>
          <input type="password" name="new_password_confirm" class="form-control" required>
        </div>
        <div class="col-12 d-flex justify-content-end gap-2 mt-2">
          <a href="{{ url_for('index') }}" class="btn btn-light border btn-sm">Otkaži</a>
          <button type="submit" class="btn btn-primary btn-sm">Sačuvaj novu lozinku</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
